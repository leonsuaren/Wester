<p class="paragraph">Edit Profile</p>
<hr>
<div>
  <h5 class="h5">Basics:</h5>
  <hr>
  <div class="basics-div" *ngFor="let users of user">
    <br>
    <form #editProfile="ngForm" (submit)="onSave(editProfile)">
      <div class="form-div">
        <p class="basic-paragraph">Name:</p>
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="Name" [ngModel]="users.name" name="name"
            #name="ngModel">
        </div>
        <p class="basic-paragraph">Last Name:</p>
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="Last Name" [ngModel]="users.lastName"
            name="lastName" #lastName="ngModel">
        </div>
        <p class="basic-paragraph">Phone Number:</p>
        <div class="input-group">
          <input class="input-group-field" type="tel" placeholder="Phone Number" [ngModel]="users.phoneNumber"
            name="phoneNumber" #phoneNumber="ngModel">
        </div>
        <p class="basic-paragraph">Country:</p>
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="Country" [ngModel]="users.country" name="country"
            #country="ngModel">
        </div>
        <p class="basic-paragraph">State:</p>
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="State" [ngModel]="users.state" name="state"
            #state="ngModel">
        </div>
      </div>
      <button class="primary-button" type="submit">SAVE</button>
  <hr>
  <h5 class="h5">More About Me</h5>
  <p class="basic-paragraph">Add An Adrress:</p>
  <hr>
    <br>
      <div class="form-div">
        <p class="basic-paragraph">Street:</p>
        <div class="input-group">
          <input class="input-group-field"
          type="text"
          [ngModel]='users.street'
          name="street"
          #street="ngModel"
          >
        </div>
        <p class="basic-paragraph">City:</p>
        <div class="input-group">
          <input class="input-group-field"
          type="text"
          [ngModel]='users.city'
          name="city"
          #city="ngModel"
          >
        </div>
        <p class="basic-paragraph">Zipe Code:</p>
        <div class="input-group">
          <input class="input-group-field"
          type="text"
          [ngModel]='users.zipeCode'
          name="zipeCode"
          #zipeCode="ngModel"
          >
        </div>
      </div>
      <button class="primary-button" type="submit">SAVE</button>
    </form>
  <hr>
</div>
