<div class="main-container">
  <div>
    <h1 class="h1">Join Western</h1>
    <p class="paragraph">The best way to transfer to your loveones</p>
    <hr>
  </div>
  <div class="row">
    <div class="form-div">
      <form #singInForm="ngForm" (submit)="onSingIn(singInForm)">
        <label>Name
          <input type="text" required placeholder="Name" name="name" ngModel #name="ngModel">
        </label>
        <label>Last Name
          <input type="text" required placeholder="Last Name" name="lastName" ngModel #lastName="ngModel">
        </label>
        <label>Phone Number
          <input type="number" required placeholder="Phone Number" name="phoneNumber" ngModel #phoneNumber="ngModel">
        </label>
        <label>Country
          <input type="text" required placeholder="Country" name="country" ngModel #country="ngModel">
        </label>
        <label>State
          <input type="text" required placeholder="State" name="state" ngModel #state="ngModel">
        </label>
        <label>E-mail
          <input type="email" required placeholder="E-mail" name="email" ngModel #email=ngModel>
        </label>
        <label>Username
          <input type="text" required placeholder="Username" name="username" ngModel #username="ngModel">
        </label>
        <label>Password
          <input type="password" required placeholder="Password" name="password" ngModel #password="ngModel">
        </label>
        <hr>
        <button class="PBTN" type="submit">Register</button>
      </form>
    </div>
    <div class="side-div">
      <div class="callout">
        <div class="callout-title">
          <p class="paragraph">You'll love Western</p>
        </div>
        <ul>
          <li><span class="span">Unlimited</span> transaction</li>
          <li><span class="span">Unlimited</span> Withdraws</li>
          <li><span class="span">Unlimited</span> recievers</li>
          <li><span class="span">More</span> than 1000 location</li>
          <hr>
          <li>Text notification</li>
          <li>E-mail notification</li>
        </ul>
      </div>
    </div>
  </div>
</div>
