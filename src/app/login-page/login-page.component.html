<div class="callout div-log-in">
  <div class="flex-container align-justify">
    <h5 class="h5">Log in</h5>
    <a class="basic-paragraph" routerLink="/signin">Sign In</a>
  </div>
  <hr>
  <form #loginForm="ngForm" (submit)="onLogIn(loginForm)">
    <mat-form-field>
        <input matInput type="text" ngModel name="email" #email="ngModel" required email>
      <mat-error *ngIf='email.invalid'>Pleace enter a valid E-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" ngModel name="password" #password="ngModel" required>
      <mat-error *ngIf='password.invalid'>Pleace enter a valid E-mail</mat-error>
    </mat-form-field>
    <hr>
    <button class="primary-button" type="submit">Continue</button>
  </form>
</div>
